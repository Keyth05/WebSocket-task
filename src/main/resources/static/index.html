<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebSocket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7x2lbOFe7I2IXQ2IzsT3eCew8Ql/U4ehkTw" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- STOMP.js -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <div class="alert alert-danger text-center mt-3">
        <h2>It seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
    </div>
</noscript>
<div id="main-content" class="container py-5 mt-5">
    <h1 class="text-center mb-4">ðŸ’¬ Welcome to WebSocket Chat</h1>
    <div class="row mb-5">
        <!-- WebSocket Connection -->
        <div class="col-md-6">
            <form class="d-flex align-items-center justify-content-center">
                <label for="connect" class="form-label me-3">WebSocket connection:</label>
                <button id="connect" class="btn btn-primary me-3" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-secondary" type="submit" disabled>Disconnect</button>
            </form>
        </div>
        <!-- Name Input -->
        <div class="col-md-6">
            <form class="d-flex align-items-center justify-content-center">
                <label for="name" class="form-label me-3">What's your name?</label>
                <input type="text" id="name" class="form-control me-3 w-50" placeholder="Enter your name">
                <button id="send" class="btn btn-success" type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- Greetings Table -->
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-hover text-center text-light">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                <tr>
                    <td>No greetings yet. Start chatting!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+zxRU9Wplw6b/2ujYB47jzW8G3d/C" crossorigin="anonymous"></script>
</body>
</html>
